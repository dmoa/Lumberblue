<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cute bois</title>
    <link rel="stylesheet" href="css/cute.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>

<body>
    <h1 style="text-align: center">Some cute bois:</h1>
    <div id="images">
        <img src="img/cute/img1.png" class="image" onclick="openModal();showSlide(0);">
        <img src="img/cute/img2.png" class="image" onclick="openModal();showSlide(1);">
        <img src="img/cute/img3.png" class="image" onclick="openModal();showSlide(2);">
        <img src="img/cute/img4.png" class="image" onclick="openModal();showSlide(3);">
    </div>

    <div id="gallery_modal" class="modal">
        <div class="close" onclick="closeModal();">&times;</div>
        <div class="modal-content">

            <div class="slide">
                <img src="img/cute/img1.png">
            </div>

            <div class="slide">
                <img src="img/cute/img2.png">
            </div>

            <div class="slide">
                <img src="img/cute/img3.png">
            </div>

            <div class="slide">
                <img src="img/cute/img4.png">
            </div>

            <a class="prev" onclick="showSlide(currentSlide-1);"><i class="fas fa-chevron-left"></i></a>
            <a class="next" onclick="showSlide(currentSlide+1);"><i class="fas fa-chevron-right"></i></a>

            <div id="previews">
                <img class="preview" src="img/cute/img1.png" onclick="showSlide(0);">
                <img class="preview" src="img/cute/img2.png" onclick="showSlide(1);">
                <img class="preview" src="img/cute/img3.png" onclick="showSlide(2);">
                <img class="preview" src="img/cute/img4.png" onclick="showSlide(3);">
            </div>

        </div>
    </div>
    <script>
        var currentSlide = 0;
        var totalSlides = document.getElementsByClassName("image").length;

        function openModal() {
            document.getElementById("gallery_modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("gallery_modal").style.display = "none";
        }

        function showSlide(number) {
            var slides = document.getElementsByClassName("slide");
            var previews = document.getElementsByClassName("preview");
            if (number < 0) {
                currentSlide = document.getElementsByClassName("preview").length - 1;
            } else if (number > document.getElementsByClassName("preview").length - 1) {
                currentSlide = 0;
            } else {
                currentSlide = number;
            }
            for (let i = 0; i < totalSlides; i++) {
                slides[i].style.display = "none";
                previews[i].className = "preview";
            }
            slides[currentSlide].style.display = "block";
            previews[currentSlide].className += " active";
        }
    </script>

</body>

</html>
