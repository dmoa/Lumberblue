<!DOCTYPE html>
<html lang="en">

<head>
    <title>Unit 2</title>
    <link rel="stylesheet" href="style/cute.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>

<body>
    <h1 style="text-align: center">Some owls:</h1>
    <div id="images">
        <img src="img/cute/img1.png" class="image">
        <img src="img/cute/img2.png" class="image">
        <img src="img/cute/img3.png" class="image">
        <img src="img/cute/img4.png" class="image">
    </div>

    <div id="gallery_modal" class="modal">
        <div class="close">&times;</div>
        <div class="modal-content">

            <div class="slide">
                <img src="img/img1.jpg">
            </div>

            <div class="slide">
                <img src="img/img2.jpg">
            </div>

            <div class="slide">
                <img src="img/img3.jpg">
            </div>

            <div class="slide">
                <img src="img/img4.jpg">
            </div>

            <div id="previews">
                <img class="preview" src="img/img1.jpg">
                <img class="preview" src="img/img2.jpg">
                <img class="preview" src="img/img3.jpg">
                <img class="preview" src="img/img4.jpg">
            </div>

        </div>
    </div>

    <script>

    </script>

</body>

</html>
